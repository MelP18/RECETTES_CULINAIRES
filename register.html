<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
</head>
<body>
    <div class="block">
        <div class="registration">
            <img src="assets/images/background_Cat.jpg" alt="image">
            <div class="registration__content">
                <div class="register">
                    <div class="register__content">
                        <div class="register__content__logo">
                            <div class="register__logo">
                                <a href="index.html"><span class="mdi mdi-chef-hat"></span></a>
                            </div> 
                        </div>

                        <div class="register__head">
                            <div class="head__design">
                                <span></span>
                            </div>
                            <div class="head__title">
                                <h2 class="form__name">INSCRIPTION</h2>
                            </div> 
                           
                        </div>
                        <div class="register__inform">
                            <div class="insert">
                                 <label for="username"> Nom d'utilisateur</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-account"></span>
                                    <input type="text" placeholder="Melp89" id="username">
                                </div>    
                            </div>
                            <!-- <div class="insert">
                                <label for="username">Photo</label>
                               <div class="insert__element__avt">
                                   <span class="mdi mdi-content-save"></span>
                                   <input type="file" placeholder="Selectionnez une photo" id="photo">
                               </div>    
                           </div> -->
                            <div class="insert">
                                <label for="e-mail">Email</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-email"></span>
                                    <input type="email" placeholder="nom@exemple.com" id="email" />
                                </div>
                            </div>
                            <div class="insert">
                                <label for="password"> Mot de passe</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-lock"></span>
                                    <input type="password" placeholder="" id="password">
                                    <span class="mdi mdi-eye-off passw"></span>
                                    <span class="mdi mdi-eye active passw"></span>
                                </div>
                            </div>
                            <div class="insert">
                                <label for="confirm password">Confirmer mot de passe</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-lock"></span>
                                    <input type="password" placeholder="" id="confirmpassword">
                                    <span class="mdi mdi-eye-off confirm"></span>
                                    <span class="mdi mdi-eye active confirm" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="error__part">
                            <p class="error"></p>
                        </div>
                        <div class="submit">
                            <button type="submit" id="submit__sign__up">S'inscrire</button>
                        </div> 
                    </div>    
                </div> 
                <div class="footer">
                    <div class="footer__content">
                        <div class="connect">
                            <p>Vous avez déjà un compte? <a href="login.html">Se connecter</a></p>
                        </div>
                    </div>   
                </div> 
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="recettes.js"></script>
</body>
</html>
