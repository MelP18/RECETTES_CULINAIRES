<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
</head>
<body>
    <div class="block">
        <div class="connection">
            <img src="assets/images/background_Cat.jpg" alt="image">
            <div class="connection__content">
                <div class="login">
                    <div class="login__content">
                        <div class="login__content__logo">
                            <div class="login__logo">
                                <a href="index.html"><span class="mdi mdi-chef-hat"></span></a>
                            </div> 
                        </div>
                        <div class="login__head">
                            <div class="head__design">
                                <span></span>
                            </div>
                            <div class="head__title">
                                <h2 class="form__name">CONNEXION</h2>
                            </div> 
                        </div>
                        <div class="login__inform">
                            <div class="insert">
                                 <label for="username"> Nom d'utilisateur</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-account"></span>
                                    <input type="text" placeholder="$Melp89" id="username-Connect">
                                </div>    
                            </div>
                            <div class="insert">
                                <label for="password"> Mot de passe</label>
                                <div class="insert__element">
                                    <span class="mdi mdi-lock"></span>
                                    <input type="password" placeholder="" id="password-Connect">
                                    <span class="mdi mdi-eye-off"></span>
                                    <span class="mdi mdi-eye active"></span>
                                </div>
                            </div>
                            <div class="error__part">
                                <p class="error"></p>
                            </div>
                        </div>
                        <div class="submit">
                            <button type="submit" id="connect">Se connecter</button>
                        </div> 
                    </div>    
                </div> 
                <div class="footer">
                    <div class="connect">
                        <p>Pas de compte? <a href="register.html">S'inscrire</a></p>
                    </div>
                </div> 
            </div>
            
        </div>
    </div>

    <script src="recettes.js"></script>
</body>
</html>
